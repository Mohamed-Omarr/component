<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Jomhuria&family=Montserrat:wght@500;800&family=Open+Sans&family=Outfit:wght@400;700&family=Quicksand:wght@500&family=Red+Hat+Display:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Cairo:wght@400;700&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Jomhuria&family=Lexend+Deca&family=Montserrat:wght@500;800&family=Open+Sans&family=Outfit:wght@400;700&family=Quicksand:wght@500&family=Red+Hat+Display:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <!-- selector number one -->

      <div class="result">
        <div class="header">
          <p>Your Result</p>
        </div>
        <div class="score">
          <span>76</span>
          <p>of 100</p>
        </div>
        <div class="outcome">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <!-- selector number tow -->

      <div class="summary">
        <div class="content">
          <div class="header2">
            <h3>Summary</h3>
          </div>
          <div class="reaction">
            <div class="svg">
              <img src="assets/images/icon-reaction.svg" />
              <p>Reaction</p>
            </div>
            <p class="ofonehundred"><span> 80</span> / 100</p>
          </div>

          <div class="memory">
            <div class="svg">
              <img src="assets/images/icon-memory.svg" />
              <p>Memory</p>
            </div>
            <p class="ofonehundred"><span> 92</span> / 100</p>
          </div>

          <div class="verbal">
            <div class="svg">
              <img src="assets/images/icon-verbal.svg" />
              <p>Verbal</p>
            </div>
            <p class="ofonehundred"><span> 92</span> / 100</p>
          </div>

          <div class="visual">
            <div class="svg">
              <img src="assets/images/icon-visual.svg" />
              <p>Visual</p>
            </div>
            <p class="ofonehundred"><span> 72</span> / 100</p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </main>
  </body>
</html>
